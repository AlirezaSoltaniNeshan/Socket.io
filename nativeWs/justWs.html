<script>
    let ws = new WebSocket("ws://localhost:8000");
    console.log(ws);

    // Sending a message from client side to server side!
    ws.onopen = (event) =>{
        ws.send("This is a message from the Client Side to server side of the console of the VSCode!");
    }

    // Receive a message from the server side!
    ws.onmessage = (event) =>{
        console.log(event)
    }
    
</script>
